<!DOCTYPE html>
<html lang="en">

    <script src="Scripts/index.js"></script>
    <link rel="stylesheet" href="CSS/index.css">

<body style="background-image: linear-gradient(grey, black)" onload="Initialize()">

        <div class="gamescreen" id="gamescreen" style="background: url(Res/meadow.jpg) center; background-repeat: no-repeat;
        background-size: 100% 100%;">

        <div class="navbar bottomrow">
                <button type="button" onclick="Movement('north')" class="button northBtn" id="northBtn">North</button>
                <button type="button" onclick="Movement('south')" class="button southBtn" id="southBtn">South</button>
